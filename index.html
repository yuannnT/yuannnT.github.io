<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>你適合養什麼狗狗？（多圖結果版）</title>
<style>
:root{
  --bg:#fff0f5;
  --card:#ffffff;
  --accent:#ff69b4;
  --border:#ffd6eb;
  --text:#333;
  --muted:#888;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Noto Sans TC",system-ui;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:24px 16px;
  text-align:center;
}
.wrap{max-width:600px;margin:0 auto;padding:16px;}
.quiz{max-width:600px;margin:0 auto;}
.q{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:20px;
  margin-bottom:12px;
}
.answers{margin-top:12px;display:flex;flex-direction:column;gap:10px;}
.answer{
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
  cursor:pointer;
  text-align:center;
  background:#fff;
  transition:0.2s;
}
.answer:hover{background:var(--bg);}
.result{
  text-align:center;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:20px;
}
button{
  margin-top:16px;
  padding:10px 16px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}
img.result-img{
  width:140px;
  margin:10px;
  border-radius:12px;
}
</style>
</head>
<body>

<header>
  <h1>你適合養什麼狗狗？</h1>
  <p style="color:var(--muted)">回答以下問題，看看你的理想狗狗是什麼！</p>
</header>
<main class="wrap">
<section id="quiz">
  <div id="root" class="quiz"></div>
</section>
</main>

<script>

// 題目設定
const questions = [
  ['假日你最想怎麼過？',['宅在家享受悠閒','和朋友小聚','戶外探險','做新挑戰']],
  ['遇到困難時你通常？',['慢慢思考','尋求朋友幫忙','觀察再行動','立刻嘗試']],
  ['你喜歡的生活空間？',['安靜小屋','溫馨公寓','寬敞庭院','開放大空間']],
  ['朋友怎麼形容你？',['溫柔內斂','親切可靠','活潑好動','勇敢好勝']],
  ['陪伴時你偏好？',['安靜陪伴','日常互動','一起玩耍','熱情挑戰']],
  ['理想的狗狗是？',['小巧可愛、黏人','溫暖友善','活力十足','獨立自主、挑戰性高']]
];

// 結果資料：品種 + 多張圖片（示範 Pixabay 免費照片來源）
const results = {
  'A':{
    name:'小靜心',
    desc:'你適合安靜、溫柔陪伴型的小型狗狗。',
    breeds:[
      {name:'西施犬', images:[
        'https://cdn.pixabay.com/photo/2016/02/19/10/00/dog-1207816_1280.jpg',
        'https://cdn.pixabay.com/photo/2017/09/25/13/12/shih-tzu-2785076_1280.jpg'
      ]},
      {name:'巴哥犬', images:[
        'https://cdn.pixabay.com/photo/2018/09/05/09/51/pug-3652136_1280.jpg'
      ]},
      {name:'法國鬥牛犬', images:[
        'https://cdn.pixabay.com/photo/2018/03/08/12/06/french-bulldog-3208917_1280.jpg'
      ]}
    ]
  },
  'B':{
    name:'小溫暖',
    desc:'你適合友善、日常互動型的狗狗。',
    breeds:[
      {name:'柯基犬', images:[
        'https://cdn.pixabay.com/photo/2017/09/25/13/12/corgi-2785075_1280.jpg',
        'https://cdn.pixabay.com/photo/2019/12/03/23/25/welsh-corgi-4675265_1280.jpg'
      ]},
      {name:'可卡犬', images:[
        'https://cdn.pixabay.com/photo/2018/06/11/15/11/american-cocker-spaniel-3475924_1280.jpg'
      ]},
      {name:'馬爾濟斯', images:[
        'https://cdn.pixabay.com/photo/2019/01/04/14/19/maltese-3911093_1280.jpg'
      ]}
    ]
  },
  'C':{
    name:'小探險家',
    desc:'你適合活潑好動、喜歡戶外的狗狗。',
    breeds:[
      {name:'黃金獵犬', images:[
        'https://cdn.pixabay.com/photo/2015/03/26/09/41/golden-retriever-690176_1280.jpg',
        'https://cdn.pixabay.com/photo/2016/02/10/17/48/golden-retriever-1195785_1280.jpg'
      ]},
      {name:'拉布拉多', images:[
        'https://cdn.pixabay.com/photo/2017/09/25/13/11/labrador-2785074_1280.jpg'
      ]},
      {name:'邊境牧羊犬', images:[
        'https://cdn.pixabay.com/photo/2017/09/25/13/12/border-collie-2785077_1280.jpg'
      ]}
    ]
  },
  'D':{
    name:'小自由',
    desc:'你適合獨立、精力旺盛的狗狗。',
    breeds:[
      {name:'哈士奇', images:[
        'https://cdn.pixabay.com/photo/2017/09/25/13/11/siberian-husky-2785073_1280.jpg',
        'https://cdn.pixabay.com/photo/2017/09/25/13/11/husky-2785072_1280.jpg'
      ]},
      {name:'澳洲牧羊犬', images:[
        'https://cdn.pixabay.com/photo/2017/09/25/13/12/australian-shepherd-2785078_1280.jpg'
      ]},
      {name:'活力型米克斯', images:[
        'https://cdn.pixabay.com/photo/2017/09/25/13/12/dog-2785079_1280.jpg'
      ]}
    ]
  }
};

let index = 0;
let answers = [];

const root = document.getElementById('root');

// 顯示題目
function renderQuestion(){
  root.innerHTML = '';
  const q = questions[index];
  const box = document.createElement('div');
  box.className = 'q';
  box.innerHTML = `<div>${index+1}. ${q[0]}</div>`;
  const a = document.createElement('div');
  a.className = 'answers';
  q[1].forEach((t,i)=>{
    const o = document.createElement('div');
    o.className = 'answer';
    o.textContent = t;
    const letter = ['A','B','C','D'][i];
    o.onclick = ()=>{
      answers.push(letter);
      index++;
      if(index < questions.length){
        renderQuestion();
      } else {
        showResult();
      }
    };
    a.appendChild(o);
  });
  box.appendChild(a);
  root.appendChild(box);
}

// 顯示結果 + 多張狗狗照片
function showResult(){
  const counts = answers.reduce((map,v)=>{
    map[v] = (map[v]||0) + 1;
    return map;
  }, {});
  const maxKey = Object.keys(counts).reduce((a,b)=>counts[a]>=counts[b]?a:b);
  const r = results[maxKey];

  let html = `<div class="result">
    <h2>你的狗狗類型：${r.name}</h2>
    <p>${r.desc}</p>
    <div style="font-weight:bold; margin-top:10px;">建議品種：</div>`;

  // 每個品種名稱 + 照片迴圈
  r.breeds.forEach(breed=>{
    html += `<div style="margin-top:12px;"><span style="font-size:18px;">${breed.name}</span><br>`;
    breed.images.forEach(imgUrl => {
      html += `<img class="result-img" src="${imgUrl}" alt="${breed.name}">`;
    });
    html += `</div>`;
  });

  html += `<br><button onclick="location.reload()">重新測試</button></div>`;
  root.innerHTML = html;
}

renderQuestion();

</script>
</body>
</html>
