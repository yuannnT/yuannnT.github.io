<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>你適合養什麼狗狗？（真實圖片版）</title>
<style>
:root{
  --bg:#fff0f5;
  --card:#ffffff;
  --accent:#ff69b4;
  --border:#ffd6eb;
  --text:#333;
  --muted:#888;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Noto Sans TC",system-ui;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:24px 16px;
  text-align:center;
}
.wrap{max-width:600px;margin:0 auto;padding:16px;}
.quiz{max-width:600px;margin:0 auto;}
.q{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:20px;
  margin-bottom:12px;
}
.answers{margin-top:12px;display:flex;flex-direction:column;gap:10px;}
.answer{
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
  cursor:pointer;
  text-align:center;
  background:#fff;
  transition:0.2s;
}
.answer:hover{background:var(--bg);}
.answer.selected{
  border-color:var(--accent);
  background:#ffe0f0;
}
.result{
  text-align:center;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:20px;
}
button{
  margin-top:16px;
  padding:10px 16px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}
img.result-img{
  width:250px;
  margin-top:16px;
  border-radius:12px;
}
</style>
</head>
<body>
<header>
  <h1>你適合養什麼狗狗？</h1>
  <p style="color:var(--muted)">回答以下問題，看看你的理想狗狗是什麼！</p>
</header>
<main class="wrap">
<section id="quiz" class="page active">
  <div id="root" class="quiz"></div>
</section>
</main>

<script>
const questions=[
  ['假日你最想怎麼過？',['宅在家享受悠閒','和朋友小聚','戶外探險','做新挑戰']],
  ['遇到困難時你通常？',['慢慢思考','尋求朋友幫忙','觀察再行動','立刻嘗試']],
  ['你喜歡的生活空間？',['安靜小屋','溫馨公寓','寬敞庭院','開放大空間']],
  ['朋友怎麼形容你？',['溫柔內斂','親切可靠','活潑好動','勇敢好勝']],
  ['陪伴時你偏好？',['安靜陪伴','日常互動','一起玩耍','熱情挑戰']],
  ['理想的狗狗是？',['小巧可愛、黏人','溫暖友善','活力十足','獨立自主、挑戰性高']]
];

const results={
  'A':{
    name:'小靜心',
    desc:'你適合溫柔安靜的小型伴侶犬。',
    breeds:['西施犬','巴哥犬','法國鬥牛犬'],
    img:'https://pxhere.com/en/photo/526213'  // 公共領域狗圖片示例 :contentReference[oaicite:1]{index=1}
  },
  'B':{
    name:'小溫暖',
    desc:'你適合友善、日常互動型的狗狗。',
    breeds:['可卡犬','柯基犬','馬爾濟斯'],
    img:'https://pxhere.com/en/photo/877763'  // 公共領域狗圖片示例 :contentReference[oaicite:2]{index=2}
  },
  'C':{
    name:'小探險家',
    desc:'你適合活潑好動、喜愛戶外活動的狗狗。',
    breeds:['黃金獵犬','拉布拉多','邊境牧羊犬'],
    img:'https://pxhere.com/en/photo/103093'  // 公共領域狗圖片示例 :contentReference[oaicite:3]{index=3}
  },
  'D':{
    name:'小自由',
    desc:'你適合獨立、精力旺盛的狗狗。',
    breeds:['哈士奇','澳洲牧羊犬','活力型米克斯'],
    img:'https://pxhere.com/en/photo/1349702'  // 公共領域狗圖片示例 :contentReference[oaicite:4]{index=4}
  }
};

let index=0;
let answers=[];

const root=document.getElementById('root');

function renderQuestion(){
  root.innerHTML='';
  const q=questions[index];
  const box=document.createElement('div');
  box.className='q';
  box.innerHTML=`<div>${index+1}. ${q[0]}</div>`;
  const a=document.createElement('div');
  a.className='answers';
  q[1].forEach((t,i)=>{
    const o=document.createElement('div');
    o.className='answer';
    o.textContent=t;
    const letter = ['A','B','C','D'][i];
    o.onclick=()=>{
      answers.push(letter);
      index++;
      if(index<questions.length){
        renderQuestion();
      }else{
        showResult();
      }
    };
    a.appendChild(o);
  });
  box.appendChild(a);
  root.appendChild(box);
}

function showResult(){
  const counts = answers.reduce((map,v)=>{
    map[v] = (map[v] || 0)+1;
    return map;
  },{});
  const maxKey = Object.keys(counts).reduce((a,b)=>counts[a]>=counts[b]?a:b);
  const r = results[maxKey];
  
  root.innerHTML=`<div class="result">
    <h2>你的狗狗類型：${r.name}</h2>
    <p>${r.desc}</p>
    <p>建議品種：${r.breeds.join('、')}</p>
    <img class="result-img" src="${r.img}" alt="${r.name}">
    <br><button onclick="location.reload()">重新測試</button>
  </div>`;
}

renderQuestion();
</script>
</body>
</html>
